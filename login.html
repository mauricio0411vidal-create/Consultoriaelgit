<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
</head>
<body>

<h2>Login Administrador</h2>

<form id="formLogin">
  <input type="email" name="correo" placeholder="Correo" required><br><br>
  <input type="password" name="contrasena" placeholder="ContraseÃ±a" required><br><br>
  <button type="submit">Entrar</button>
</form>

<pre id="respuesta"></pre>

<script>
const form = document.getElementById("formLogin");
const respuesta = document.getElementById("respuesta");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const datos = {
    correo: form.correo.value,
    contrasena: form.contrasena.value
  };

  const res = await fetch("/consultoria/api/auth/login.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(datos)
  });

  const json = await res.json();
  respuesta.textContent = JSON.stringify(json, null, 2);

  if (json.ok) {
    window.location.href = "/consultoria/admin/solicitudes.html";
  }
});
</script>

</body>
</html>
