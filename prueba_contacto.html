<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Contacto</title>
</head>
<body>

  <h2>Formulario de prueba – Contacto</h2>

  <form id="formContacto">
    <input type="text" name="nombre" placeholder="Nombre" required><br><br>
    <input type="email" name="correo" placeholder="Correo" required><br><br>
    <input type="text" name="telefono" placeholder="Teléfono"><br><br>
    <input type="text" name="empresa" placeholder="Empresa"><br><br>
    <textarea name="mensaje" placeholder="Mensaje"></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <pre id="respuesta"></pre>

  <script>
    const form = document.getElementById('formContacto');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = new FormData(form);

      const res = await fetch(
        "http://localhost/consultoria/api/contacto/crear.php",
        {
          method: "POST",
          body: datos
        }
      );

      const json = await res.json();
      respuesta.textContent = JSON.stringify(json, null, 2);
    });
  </script>

</body>
</html>
